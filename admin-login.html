<div class="card">
    <div class="card-body">
        <h2 class="card-title">管理员登录</h2>
        <form>
            <div class="mb-3">
                <label for="admin-account" class="form-label">管理员账号</label>
                <input type="text" class="form-control" id="admin-account">

            <div class="mb-3">
                <label for="admin-password" class="form-label">密码</label>

        </form>
    </div>
</div>
