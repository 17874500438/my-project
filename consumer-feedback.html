<div class="card">
    <div class="card-body">
        <h2 class="card-title">服务评价与体验反馈</h2>
        <form>
            <div class="mb-3">
                <label for="barber-select" class="form-label">选择理发师</label>
                <select class="form-select" id="barber-select">
                    <option value="1">理发师1</option>
                    <option value="2">理发师2</option>
                    <option value="3">理发师3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">评分</label>
                <select class="form-select" id="rating">
                    <option value="1">1星</option>
                    <option value="2">2星</option>
                    <option value="3">3星</option>
                    <option value="4">4星</option>
                    <option value="5">5星</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="feedback-text" class="form-label">反馈内容</label>
                <textarea class="form-control" id="feedback-text" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="feedback-submit-btn">提交反馈</button>
        </form>
    </div>
</div>
