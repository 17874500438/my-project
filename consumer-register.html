<div class="card">
    <div class="card-body">
        <h2 class="card-title">消费者注册</h2>
        <form>
            <div class="mb-3">
                <label for="register-phone" class="form-label">手机号</label>
                <input type="text" class="form-control" id="register-phone">
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label">密码</label>
                <input type="password" class="form-control" id="register-password">
            </div>
            <button type="button" class="btn btn-primary" id="register-submit-btn">注册</button>
        </form>
    </div>
</div>
