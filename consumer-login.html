<div class="card">
    <div class="card-body">
        <h2 class="card-title">消费者登录</h2>
        <form>
            <div class="mb-3">
                <label for="consumer-phone" class="form-label">手机号</label>
                <input type="text" class="form-control" id="consumer-phone">
            </div>
            <div class="mb-3">
                <label for="consumer-password" class="form-label">密码</label>
                <input type="password" class="form-control" id="consumer-password">
            </div>
            <button type="button" class="btn btn-primary" id="consumer-login-btn">登录</button>
            <button type="button" class="btn btn-secondary" id="consumer-register-btn">注册</button>
        </form>
    </div>
</div>
