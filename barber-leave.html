<div class="card">
    <div class="card-body">
        <h2 class="card-title">请假申请</h2>
        <form>
            <div class="mb-3">
                <label for="leave-start-time" class="form-label">请假开始时间</label>
                <input type="datetime-local" class="form-control" id="leave-start-time">
            </div>
            <div class="mb-3">
                <label for="leave-end-time" class="form-label">请假结束时间</label>
                <input type="datetime-local" class="form-control" id="leave-end-time">
            </div>
            <div class="mb-3">
                <label for="leave-reason" class="form-label">请假原因</label>
                <textarea class="form-control" id="leave-reason" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="leave-submit-btn">提交申请</button>
        </form>
    </div>
</div>
